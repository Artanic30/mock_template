user:{
    'username': str,
    'following_count': unknown,
    'users_following': {'avatar': str, 'username': str, 'id': int, 'view_profile': unknown}
}
-->


{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="row float-element">


    <div class="bm-pd-lg">
      <div class="inline-h3">
        <span class="blue h4"><strong>{{ user.username }} 的关注 </strong></span>
	（{{ user.following_count }} 人）
      </div>

      {% for user in user.users_following %}
      <div class="ud-pd-md dashed">
	<img class="avatar-md cicle" src="{{ user.avatar }}"/>
	<a href="https://www.baidu.com"><span class="right-pd-sm px16">{{ user.username }}</span></a>
    <!-- <a href={ url_for('user.view_profile', user_id=user.id) }}><span class="right-pd-sm px16">{ user.username }}</span></a> -->
      </div>
      {% endfor %}

    </div>


  </div><!-- end float-element -->
</div><!-- end container -->
{% endblock %}
